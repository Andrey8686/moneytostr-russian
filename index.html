<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Сумма в строку онлайн</title>
<style>
* { font-family: arial; }
h1 { padding: 0; margin: 0; font-size: 150%;  }
img { margin-right: 20px; }
</style>
<script src="moneytostr-full.min.js"></script>
<script type="text/javascript">
window.addEvent('domready', function() {
  $('form').addEvent('submit', function(e) {
    e = new Event(e).stop();
    var moneyToStrTxt = new MoneyToStr(Currency.RUR, Language.RUS, Pennies.TEXT);
    var moneyToStrNum = new MoneyToStr(Currency.RUR, Language.RUS, Pennies.NUMBER);
    var result = moneyToStrTxt.convertValue($('summ').value);
    var summ = parseFloat($('summ').value);
    var nds = (summ - (summ / 1.18)).toFixed(2);
    $('result1').set('text', result);
    $('result2').set('text', result.substring(0, 1).toUpperCase() + result.substring(1));
    $('result3').set('text', result + ', в т.ч. НДС ' + nds + ' руб.');
    $('result4').set('text', result + ', в т.ч. НДС ' + moneyToStrTxt.convertValue(nds));
    $('result5').set('text', moneyToStrNum.convertValue($('summ').value));
  });
});
</script>
</head>

<body>

<center>

<br><br><br>

<table border="0">
<tbody><tr>
<td colspan="2">
<h1><a href="#">Сумма в строку онлайн - сервис быстрого перевода</a></h1>
<br><br>
<form id="form" method="get">
<b>Введите сумму цифрами:</b> <input type="text" id="summ" value="" size="20"> <input type="submit" value="перевести" style="font-weight: bold;">
</form>

</td>
</tr>

<tr>
<td>&nbsp;</td>
</tr>

<tr>
<td valign="top">Результат:</td>
<td valign="top">
<textarea id="result1" rows="2" cols="70"></textarea>
</td>
</tr>

<tr>
<td valign="top">С заглавной буквы:</td>
<td valign="top">
<textarea id="result2" rows="2" cols="70"></textarea>
</td>
</tr>


<tr>
<td valign="top">С НДС:</td>
<td valign="top">
<textarea id="result3" rows="2" cols="70"></textarea>
</td>
</tr>

<tr>
<td valign="top">С НДС прописью:</td>
<td valign="top">
<textarea id="result4" rows="2" cols="70"></textarea>
</td>
</tr>


<tr>
<td valign="top">Копейки цифрами:</td>
<td valign="top">
<textarea id="result5" rows="2" cols="70"></textarea>
</td>
</tr>


</tbody></table>

<br><br>

<br><br><a href="#">контакты</a>
<br><br>

</center>


</body></html>
